
<ion-header>
  <ion-navbar>
    <ion-title>Route</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Start</ion-label>
      <ion-input type="text" [(ngModel)]="start"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>End</ion-label>
      <ion-input type="text" [(ngModel)]="end"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button color="primary" block (click)="mapRoute()">Ruta</button>

  <div #map id="map"></div>
</ion-content>
